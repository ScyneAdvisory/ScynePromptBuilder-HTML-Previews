<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Review and Validation</title>
    <style>
        /* --- Base and Typography (from Design System) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #F4F5F6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color: #181818;
        }

        /* --- Layout Structure (from Design System) --- */
        .container {
            max-width: 1200px; /* Adjusted for side-by-side view, a common pattern for document review */
            margin: 40px auto;
            padding: 20px;
        }

        .page-header {
            margin-bottom: 24px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #181818;
            margin: 0 0 4px 0;
        }

        .page-header .subtitle {
            font-size: 14px;
            font-weight: 400;
            color: #5C5C5C;
            margin: 0;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            align-items: start;
        }

        /* --- Card Component (from Design System) --- */
        .card {
            background: #FFFFFF;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .card-header h2 {
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 16px 0;
            color: #181818;
        }

        /* --- Form Elements (from Design System) --- */
        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600; /* Semibold */
            color: #181818;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 80px;
            padding: 8px 12px;
            border: 1px solid #D8DDE6;
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #004A80;
            box-shadow: 0 0 0 2px rgba(0, 74, 128, 0.2);
        }

        .radio-group .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }
        
        .radio-group input[type="radio"] {
            margin-right: 10px;
            accent-color: #C10E02; /* Uses browser default styling but colors it red */
        }
        
        .radio-group .radio-option label {
             margin-bottom: 0;
             font-weight: 400; /* Regular weight for radio option text */
        }

        /* --- Button Components (from Design System) --- */
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            height: 44px;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #C10E02;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #a10b02;
        }

        .btn-secondary {
            background-color: #E6E6E6;
            color: #343434;
            border: 1px solid #D8DDE6;
        }
        
        .btn-secondary:hover {
            background-color: #dcdcdc;
        }

        /* --- Utility and State Classes --- */
        .hidden {
            display: none;
        }
        
        .document-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F4F5F6;
            border: 1px dashed #D8DDE6;
            border-radius: 4px;
            min-height: 500px;
            color: #5C5C5C;
            text-align: center;
        }
        
        /* Error State Example */
        .form-group.has-error textarea {
            border-color: #C10E02;
        }
        .form-group.has-error .error-message {
            color: #C10E02;
            font-size: 12px;
            margin-top: 4px;
        }
        
        /* Success State Example */
        .success-banner {
            background-color: #E9F6F1; /* Light green */
            color: #21A179; /* Dark green from system */
            padding: 16px;
            border-radius: 4px;
            border: 1px solid #21A179;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <!-- Screen Title from story is for dev context; UI title is user-friendly -->
            <h1>Review Evidence</h1>
            <p class="subtitle">Case: LA-2024-12345 | Applicant: Jane Doe | Evidence Request: Proof of Income</p>
        </header>

        <!-- 
            SUCCESS STATE EXAMPLE
            This banner would be conditionally rendered after a successful form submission.
        
            <div class="success-banner">
                <strong>Success!</strong> The evidence validation has been submitted.
            </div>
        -->

        <div class="main-layout">
            
            <!-- Left Panel: Evidence Viewer -->
            <div class="document-viewer">
                <div class="card">
                    <div class="card-header">
                        <h2>Document: Payslip_March_2024.pdf</h2>
                    </div>
                    <div class="document-placeholder">
                        <p>Document Preview Area</p>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Validation Form -->
            <div class="validation-form">
                <div class="card">
                    <form id="validationForm">
                        <div class="card-header">
                            <h2>Validate Evidence</h2>
                        </div>

                        <!-- Acceptance Criteria: The system must allow an EO to select evidence items -->
                        <div class="form-group radio-group">
                            <label>Does this evidence satisfy the request?</label>
                            <div class="radio-option">
                                <input type="radio" id="approve" name="validation_status" value="approve" required>
                                <label for="approve">Yes, this evidence is approved</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="decline" name="validation_status" value="decline" required>
                                <label for="decline">No, this evidence is declined</label>
                            </div>
                        </div>

                        <div class="card-header">
                             <h2>Supporting Information</h2>
                        </div>
                        
                        <!-- Acceptance Criteria: Add comments for Approval -->
                        <div id="approval_reason_group" class="form-group hidden">
                            <label for="reason_approval">Reason for Approval</label>
                            <textarea id="reason_approval" name="reason_approval" rows="4" placeholder="e.g., The payslip clearly shows the applicant's income for the required period."></textarea>
                        </div>
                        
                        <!-- 
                            ERROR STATE EXAMPLE
                            The 'has-error' class would be added via JS on validation failure.
                        
                            <div id="decline_reason_group" class="form-group has-error">
                                <label for="reason_decline">Reason for Decline</label>
                                <textarea id="reason_decline" name="reason_decline" rows="4" placeholder="e.g., This document is for the wrong period. Requesting a more recent payslip."></textarea>
                                <div class="error-message">A reason for decline is required.</div>
                            </div>
                        -->
                        
                        <!-- Acceptance Criteria: Add comments for Decline -->
                        <div id="decline_reason_group" class="form-group hidden">
                            <label for="reason_decline">Reason for Decline</label>
                            <textarea id="reason_decline" name="reason_decline" rows="4" placeholder="e.g., This document is for the wrong period. Requesting a more recent payslip."></textarea>
                        </div>

                        <!-- Acceptance Criteria: Add "Other Comments" -->
                        <div class="form-group">
                            <label for="other_comments">Other Comments</label>
                            <textarea id="other_comments" name="other_comments" rows="4" placeholder="Add any other relevant notes here..."></textarea>
                        </div>

                        <div class="button-group">
                             <!-- 
                                LOADING STATE: Both buttons would be disabled during form submission.
                                e.g., <button class="btn btn-primary" type="submit" disabled>Submitting...</button>
                            -->
                            <button class="btn btn-secondary" type="button">Save as Draft</button>
                            <!-- JIRA Feedback Applied: Changed button label from "Submit Validation" to "Submit" -->
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // This script provides interactivity to the mockup, fulfilling the dynamic nature of the acceptance criteria.
        document.addEventListener('DOMContentLoaded', function () {
            const statusRadios = document.querySelectorAll('input[name="validation_status"]');
            const approvalReasonGroup = document.getElementById('approval_reason_group');
            const declineReasonGroup = document.getElementById('decline_reason_group');
            const approvalTextarea = document.getElementById('reason_approval');
            const declineTextarea = document.getElementById('reason_decline');

            statusRadios.forEach(radio => {
                radio.addEventListener('change', function () {
                    if (this.value === 'approve') {
                        approvalReasonGroup.classList.remove('hidden');
                        approvalTextarea.required = true;
                        
                        declineReasonGroup.classList.add('hidden');
                        declineTextarea.required = false;
                    } else if (this.value === 'decline') {
                        declineReasonGroup.classList.remove('hidden');
                        declineTextarea.required = true;
                        
                        approvalReasonGroup.classList.add('hidden');
                        approvalTextarea.required = false;
                    }
                });
            });

            // Prevent actual form submission for this mockup
            document.getElementById('validationForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Form submission captured. In a real application, this would send data to the server.');
            });
        });
    </script>

</body>
</html>
