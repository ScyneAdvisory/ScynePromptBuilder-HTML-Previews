<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Evidence - Legal Aid</title>
    <style>
        /* --- DESIGN SYSTEM & GLOBAL STYLES --- */
        :root {
            /* Colors */
            --color-primary-red: #C10E02;
            --color-text-primary: #181818;
            --color-text-secondary: #5C5C5C;
            --color-text-on-primary: #FFFFFF;
            --color-text-on-secondary: #343434;
            --color-bg-page: #F4F5F6;
            --color-bg-card: #FFFFFF;
            --color-bg-secondary-button: #E6E6E6;
            --color-border-input: #D8DDE6;
            --color-border-divider: #E0E0E0;
            --color-success: #007F00;
            --color-error: #D32F2F;
            --color-bg-success: #E5F2E5;
            --color-bg-error: #FADEDE;

            /* Typography */
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-xxl: 40px;

            /* Borders & Shadows */
            --border-radius-sm: 4px;
            --border-radius-md: 8px;
            --box-shadow-card: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--color-bg-page);
            color: var(--color-text-primary);
            line-height: 1.5;
        }

        /* --- LAYOUT STRUCTURE --- */
        .page-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: var(--space-xl) var(--space-xxl);
        }

        .page-header {
            margin-bottom: var(--space-lg);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-md);
        }
        .back-link:hover {
            color: var(--color-primary-red);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border-divider);
            margin-bottom: var(--space-lg);
        }

        .tab-item {
            padding: var(--space-sm) var(--space-md);
            font-size: 14px;
            font-weight: 600;
            color: var(--color-text-secondary);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -1px; /* Overlap border */
        }

        .tab-item.active {
            color: var(--color-primary-red);
            border-bottom-color: var(--color-primary-red);
        }
        
        .main-content {
            display: flex;
            gap: var(--space-lg);
            align-items: flex-start;
        }

        .document-pane {
            flex: 2; /* Takes up 2/3 of space */
        }

        .validation-pane {
            flex: 1; /* Takes up 1/3 of space */
            position: sticky;
            top: var(--space-lg);
        }

        /* --- COMPONENT STYLES --- */
        .card {
            background-color: var(--color-bg-card);
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--space-lg);
            box-shadow: var(--box-shadow-card);
        }

        .section-heading {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: var(--space-md);
        }

        /* Document Viewer */
        .document-viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--color-border-divider);
            margin-bottom: var(--space-md);
        }

        .document-title {
            font-weight: 600;
        }

        .viewer-controls {
            display: flex;
            gap: var(--space-md);
        }

        .viewer-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--color-text-secondary);
        }
        .viewer-controls button:hover {
            color: var(--color-text-primary);
        }

        .document-viewer-body {
            height: 700px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--color-text-secondary);
            border-radius: var(--border-radius-sm);
            overflow: hidden; /* To contain embedded PDF if any */
        }
        
        .document-viewer-body img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-group label, .radio-group-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--color-text-primary);
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: var(--space-sm) 12px;
            border: 1px solid var(--color-border-input);
            border-radius: var(--border-radius-sm);
            font-family: var(--font-family-main);
            font-size: 14px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--color-primary-red);
            box-shadow: 0 0 0 2px rgba(193, 14, 2, 0.2);
        }

        /* Custom Radio Buttons */
        .radio-option {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-sm);
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-border-input);
            border-radius: 50%;
            margin-right: var(--space-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: border-color 0.2s;
        }
        
        .radio-custom::after {
            content: '';
            width: 10px;
            height: 10px;
            background-color: var(--color-primary-red);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.2s;
        }

        .radio-option input[type="radio"]:checked + .radio-custom {
            border-color: var(--color-primary-red);
        }
        
        .radio-option input[type="radio"]:checked + .radio-custom::after {
            transform: scale(1);
        }

        /* Buttons */
        .button-group {
            margin-top: var(--space-lg);
            display: flex;
            gap: var(--space-sm);
        }

        .btn {
            height: 44px;
            padding: 12px 24px;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            font-size: 14px;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--color-primary-red);
            color: var(--color-text-on-primary);
        }

        .btn-secondary {
            background-color: var(--color-bg-secondary-button);
            color: var(--color-text-on-secondary);
        }
        
        /* --- STATES --- */
        /* Alerts */
        .alert {
            padding: var(--space-md);
            margin-bottom: var(--space-lg);
            border-radius: var(--border-radius-sm);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        .alert-success {
            background-color: var(--color-bg-success);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }
        .alert-error {
            background-color: var(--color-bg-error);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-primary-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

        <header class="page-header">
            <a href="#" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
                Back to Evidence List
            </a>
            <h1 class="page-title">Review Evidence</h1>
            <p class="page-subtitle">Case: LA-2024-00123 | Client: Jane Smith | Evidence Request: Proof of Income</p>
        </header>

        <nav class="tabs">
            <div class="tab-item">Requested Evidence</div>
            <div class="tab-item active">Evidence Received</div>
            <div class="tab-item">Case Details</div>
        </nav>

        <main class="main-content">

            <!-- Left Pane: Document Viewer -->
            <div class="document-pane">
                <div class="card">
                    <div class="document-viewer-header">
                        <span class="document-title">Paystub - Jane Smith - 2024-05-15.pdf</span>
                        <div class="viewer-controls">
                            <button title="Zoom In">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="11" y1="8" x2="11" y2="14"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                            </button>
                            <button title="Zoom Out">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line><line x1="8" y1="11" x2="14" y2="11"></line></svg>
                            </button>

                            </button>
                        </div>
                    </div>
                    <div class="document-viewer-body">

                        <!-- === DOCUMENT STATES === -->
                        
                        <!-- DEFAULT STATE: Shows the document -->
                        <img src="https://kaushikhegdeai.atlassian.net/rest/api/3/attachment/content/10198" alt="Placeholder for PDF document: Paystub for Jane Smith">
                        
                        <!-- LOADING STATE: Uncomment to display -->
                        <!--

                             <div class="loader"></div>
                             <p style="margin-top: 16px;">Loading document...</p>
                        </div>

                        -->
                    </div>
                </div>
            </div>

            <!-- Right Pane: Validation Form -->
            <aside class="validation-pane">
                <form class="card">
                    <section>
                        <h2 class="section-heading">Validate Evidence</h2>
                        <div class="form-group">
                            <span class="radio-group-label">Does this evidence satisfy the request?</span>
                            <label class="radio-option">
                                <input type="radio" name="validationStatus" value="satisfies" checked>
                                <span class="radio-custom"></span>
                                Satisfies Request
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="validationStatus" value="does_not_satisfy">
                                <span class="radio-custom"></span>
                                Does not Satisfy Request
                            </label>
                        </div>
                    </section>

                    <section>
                        <h2 class="section-heading">Supporting Information</h2>
                        <div class="form-group">
                            <label for="reason-approval">Reason for Approval</label>
                            <textarea id="reason-approval" name="reason-approval" placeholder="e.g., Paystub clearly shows client's name, employer, and income within the required date range."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="reason-decline">Reason for Decline</label>
                            <textarea id="reason-decline" name="reason-decline" placeholder="e.g., The document is blurry and unreadable, or the date is outside the required period."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="other-comments">Other Comments</label>
                            <textarea id="other-comments" name="other-comments" placeholder="Add any other relevant notes or observations here..."></textarea>
                        </div>
                    </section>
                    
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Submit Validation</button>
                        <button type="button" class="btn btn-secondary">Save as Draft</button>
                    </div>
                </form>
            </aside>
            
        </main>

    </div>
