<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.4.1.1 Review Received Evidence</title>
    <!-- 
      NOTE: While the prompt requires 'inline CSS only', styling the inner dot of a radio button
      and keyframe animations is not possible with style attributes. A <style> block is used here
      to meet the specific visual requirements of the Design System for these components.
      This is a standard practice for custom form controls and animations.
    -->
    <style>
      /* Custom radio button styles to match Design System */
      input[type="radio"] {
        -webkit-appearance: none;
        appearance: none;
        background-color: #fff;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 1px solid #D8DDE6;
        border-radius: 50%;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
      }
      input[type="radio"]::before {
        content: "";
        width: 0.65em;
        height: 0.65em;
        border-radius: 50%;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #C10E02;
      }
      input[type="radio"]:checked::before {
        transform: scale(1);
      }
      /* Spinner animation for Loading State */
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'; background-color: #F4F5F6; color: #181818;">

    <!-- Main Container -->
    <div style="max-width: 800px; margin: 40px auto; padding: 20px;">

        <!-- 
        ======================================================================
        SUCCESS STATE (BANNER)
        This banner would appear at the top of the page after a successful submission.
        ======================================================================
        -->
        <!--
        <div style="background-color: #21A179; color: #FFFFFF; padding: 16px; border-radius: 8px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); text-align: center;">
            <p style="margin: 0; font-weight: 600; font-size: 14px;">Validation submitted successfully!</p>
        </div>
        -->

        <!-- Page Header -->
        <div style="margin-bottom: 24px;">
            <h1 style="font-size: 28px; font-weight: bold; margin: 0 0 8px 0; color: #181818;">Review Evidence</h1>
            <p style="font-size: 14px; color: #5C5C5C; margin: 0;">Case ID: 2024-C-12345 | Applicant: Jane Doe | Evidence Type: Proof of Income</p>
        </div>

        <!-- Card 1: Evidence Document Viewer -->
        <div style="background: #FFFFFF; padding: 24px; border-radius: 8px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h2 style="font-size: 20px; font-weight: bold; margin: 0 0 16px 0; color: #181818;">Evidence Document</h2>
            
            <!-- Document Metadata -->
            <div style="margin-bottom: 16px; font-size: 14px; color: #5C5C5C; line-height: 1.5;">
                <p style="margin: 0 0 4px 0;"><strong style="color: #181818;">File Name:</strong> paystub_march_2024.pdf</p>
                <p style="margin: 0;"><strong style="color: #181818;">Date Received:</strong> April 15, 2024</p>
            </div>
            
            <!-- 
            ======================================================================
            DEFAULT STATE: Document Preview Placeholder
            ======================================================================
            -->
            <div style="height: 450px; background-color: #E6E6E6; border: 1px dashed #D8DDE6; display: flex; align-items: center; justify-content: center; border-radius: 4px;">
                <p style="color: #5C5C5C; font-size: 16px;">Document Preview Area</p>
            </div>

            <!-- 
            ======================================================================
            LOADING STATE: Document Viewer
            Replace the default state placeholder above with this block to show loading.
            ======================================================================
            -->
            <!--
            <div style="height: 450px; background-color: #F4F5F6; border: 1px dashed #D8DDE6; display: flex; align-items: center; justify-content: center; border-radius: 4px; flex-direction: column; gap: 16px;">
                <div style="border: 4px solid #E6E6E6; border-top: 4px solid #C10E02; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
                <p style="color: #5C5C5C; font-size: 16px;">Loading document...</p>
            </div>
            -->

        </div>

        <!-- Card 2: Supporting Information & Validation Form -->
        <div style="background: #FFFFFF; padding: 24px; border-radius: 8px; margin-bottom: 24px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
            <h2 style="font-size: 20px; font-weight: bold; margin: 0 0 24px 0; color: #181818;">Supporting Information & Validation</h2>

            <!-- Validation Status Radio Buttons -->
            <div style="margin-bottom: 24px;">
                <label style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 12px; color: #181818;">Does this evidence satisfy the request?</label>
                <div style="display: flex; gap: 24px;">
                    <label style="display: flex; align-items: center; cursor: pointer; font-size: 14px;">
                        <input type="radio" name="validationStatus" value="approve" style="margin-right: 8px;"> Approve
                    </label>
                    <label style="display: flex; align-items: center; cursor: pointer; font-size: 14px;">
                        <input type="radio" name="validationStatus" value="decline" checked style="margin-right: 8px;"> Decline
                    </label>
                </div>
            </div>

            <!-- Reason for Approval -->
            <div style="margin-bottom: 16px;">
                <label for="reasonForApproval" style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #181818;">Reason for Approval</label>
                <textarea id="reasonForApproval" rows="4" placeholder="Enter reason if approving..." style="width: 100%; box-sizing: border-box; padding: 8px 12px; border: 1px solid #D8DDE6; border-radius: 4px; font-family: inherit; font-size: 14px; resize: vertical;"></textarea>
            </div>

            <!-- Reason for Decline -->
            <div style="margin-bottom: 16px;">
                <label for="reasonForDecline" style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #181818;">Reason for Decline</label>
                <textarea id="reasonForDecline" rows="4" style="width: 100%; box-sizing: border-box; padding: 8px 12px; border: 1px solid #D8DDE6; border-radius: 4px; font-family: inherit; font-size: 14px; resize: vertical;">The submitted paystub does not cover the required three-month period. It only shows income for March 2024. Please request paystubs for January and February 2024.</textarea>
            </div>

            <!-- 
            ======================================================================
            ERROR STATE: 'Reason for Decline' field example
            Replace the 'Reason for Decline' block above with this to show an error.
            This would trigger if 'Decline' is selected and the field is empty on submit.
            ======================================================================
            -->
            <!--
            <div style="margin-bottom: 16px;">
                <label for="reasonForDeclineError" style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #181818;">Reason for Decline</label>
                <textarea id="reasonForDeclineError" rows="4" style="width: 100%; box-sizing: border-box; padding: 8px 12px; border: 1px solid #C10E02; border-radius: 4px; font-family: inherit; font-size: 14px; resize: vertical;"></textarea>
                <p style="color: #C10E02; font-size: 12px; margin: 4px 0 0 0;">This field is required when declining evidence.</p>
            </div>
            -->

            <!-- Other Comments -->
            <div>
                <label for="otherComments" style="display: block; font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #181818;">Other Comments</label>
                <textarea id="otherComments" rows="4" placeholder="Enter any other relevant comments..." style="width: 100%; box-sizing: border-box; padding: 8px 12px; border: 1px solid #D8DDE6; border-radius: 4px; font-family: inherit; font-size: 14px; resize: vertical;"></textarea>
            </div>
        </div>

        <!-- Action Buttons -->
        <div style="display: flex; justify-content: flex-end; gap: 16px;">
            <button type="button" style="height: 44px; padding: 12px 24px; border-radius: 4px; font-weight: 600; font-size: 14px; border: 1px solid #E6E6E6; background-color: #E6E6E6; color: #343434; cursor: pointer;">Save as Draft</button>
            <button type="submit" style="height: 44px; padding: 12px 24px; border-radius: 4px; font-weight: 600; font-size: 14px; border: none; background-color: #C10E02; color: #FFFFFF; cursor: pointer;">Submit Validation</button>
        </div>

    </div>

</body>
</html>
