<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Screen Design Task</title>
    <style>
        /* --- CSS Variables for Consistency --- */
        :root {
            --color-primary-red: #C10E02;
            --color-primary-white: #FFFFFF;
            --color-secondary-grey-bg: #E6E6E6;
            --color-secondary-grey-text: #343434;
            --color-border-input: #D8DDE6;
            --color-text-primary: #181818;
            --color-text-secondary: #5C5C5C;
            --color-page-bg: #F4F5F6;
            --shadow-card: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- General & Body Styles --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--color-page-bg);
            color: var(--color-text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Layout Structure --- */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 24px; /* Padding for the container itself */
            background-color: var(--color-primary-white);
            border-radius: 8px; /* Main container also gets a slight radius */
        }

        .card {
            background-color: var(--color-primary-white);
            padding: 24px;
            border-radius: 8px;
            box-shadow: var(--shadow-card);
        }

        /* Spacing between sections/cards */
        .card + .card {
            margin-top: 24px;
        }

        .actions-bar {
            margin-top: 24px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        /* --- Typography --- */
        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-top: 0;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--color-text-secondary);
            margin-bottom: 32px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-top: 0;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--color-text-primary);
            margin-top: 0;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text-primary);
        }

        /* --- Form Elements --- */
        .form-group {
            margin-bottom: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            height: 40px;
            padding: 8px 12px;
            border: 1px solid var(--color-border-input);
            border-radius: 6px;
            font-size: 14px;
            color: var(--color-text-primary);
            background-color: var(--color-primary-white);
            box-sizing: border-box; /* Important for consistent sizing */
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--color-primary-red);
            box-shadow: 0 0 0 2px rgba(193, 14, 2, 0.2);
        }

        /* --- Custom Radio & Checkbox Styling --- */
        .choice-group {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .radio-custom,
        .checkbox-custom {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
            user-select: none;
        }

        .radio-custom input,
        .checkbox-custom input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .radio-dot,
        .checkmark {
            position: relative;
            height: 20px;
            width: 20px;
            background-color: var(--color-primary-white);
            border: 1.5px solid var(--color-border-input);
            border-radius: 50%; /* For radio */
            margin-right: 10px;
            transition: border-color 0.2s ease;
        }

        .checkmark {
            border-radius: 4px; /* For checkbox */
        }
        
        .radio-custom:hover input ~ .radio-dot,
        .checkbox-custom:hover input ~ .checkmark {
            border-color: #a0a8b6;
        }

        /* Red inner dot for selected radio */
        .radio-custom input:checked ~ .radio-dot::after {
            content: '';
            position: absolute;
            display: block;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--color-primary-red);
        }

        /* Red checkmark for selected checkbox */
        .checkbox-custom .checkmark::after {
            content: '';
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid var(--color-primary-red);
            border-width: 0 2.5px 2.5px 0;
            transform: rotate(45deg);
        }

        .checkbox-custom input:checked ~ .checkmark::after {
            display: block;
        }
        
        /* --- Buttons --- */
        .btn {
            display: inline-block;
            height: 40px;
            padding: 0 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            line-height: 40px;
            transition: opacity 0.2s ease;
        }

        .btn:hover {
            opacity: 0.85;
        }

        .btn-primary {
            background-color: var(--color-primary-red);
            color: var(--color-primary-white);
        }

        .btn-secondary {
            background-color: var(--color-secondary-grey-bg);
            color: var(--color-secondary-grey-text);
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Design a Figma Screen for Respond InterimBen V2</h1>
            <p class="subtitle">Complete the fields below to create a new design task for the project.</p>
        </header>
        
        <main>
            <section class="card">
                <h2>1. Task Details</h2>
                <div class="form-group">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" name="task-name" placeholder="e.g., User Profile Page Mockup">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Provide a detailed description of the screen requirements, including user flows, required elements, and any specific branding guidelines to follow."></textarea>
                </div>
            </section>
            
            <section class="card">
                <h2>2. Screen Specifications</h2>
                <div class="form-group">
                    <label>Platform</label>
                    <div class="choice-group">
                        <label class="radio-custom">
                            <input type="radio" name="platform" value="desktop" checked>
                            <span class="radio-dot"></span>
                            Desktop
                        </label>
                        <label class="radio-custom">
                            <input type="radio" name="platform" value="tablet">
                            <span class="radio-dot"></span>
                            Tablet
                        </label>
                        <label class="radio-custom">
                            <input type="radio" name="platform" value="mobile">
                            <span class="radio-dot"></span>
                            Mobile
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Required Components</label>
                    <div class="choice-group">
                        <label class="checkbox-custom">
                            <input type="checkbox" name="components" value="header" checked>
                            <span class="checkmark"></span>
                            Global Header
                        </label>
                        <label class="checkbox-custom">
                            <input type="checkbox" name="components" value="form" checked>
                            <span class="checkmark"></span>
                            User Input Forms
                        </label>
                         <label class="checkbox-custom">
                            <input type="checkbox" name="components" value="datatable">
                            <span class="checkmark"></span>
                            Data Table
                        </label>
                        <label class="checkbox-custom">
                            <input type="checkbox" name="components" value="modals">
                            <span class="checkmark"></span>
                            Modals / Pop-ups
                        </label>
                        <label class="checkbox-custom">
                            <input type="checkbox" name="components" value="footer">
                            <span class="checkmark"></span>
                            Global Footer
                        </label>
                    </div>
                </div>
            </section>

            <section class="card">
                <h2>3. Assignment & Deadline</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="assignee">Assign To</label>
                        <select id="assignee" name="assignee">
                            <option value="sara">Sara Johnston</option>
                            <option value="mike">Mike Williams</option>
                            <option value="chen">Chen Lu</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="date" id="due-date" name="due-date" value="2024-08-15">
                    </div>
                </div>
            </section>

            <div class="actions-bar">
                <button type="button" class="btn btn-secondary">Save as Draft</button>
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>
        </main>
    </div>

</body>
</html>
